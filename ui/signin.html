<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NodeDiscuss: Node.js 中文交流社区</title>
    <link rel="stylesheet" href="http://heroic-resume.qiniudn.com/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/responsive-nav.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/sign.css">
    <script src="js/responsive-nav.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div class="pure-menu pure-menu-open pure-menu-fixed pure-menu-horizontal">
          <a href="#" class="pure-menu-heading"><h1>NodeDiscuss</h1></a>
          <ul class="nav">
            <li>
              <a href="index.html">社区</a>
            </li>
            <li>
              <a href="tags.html">节点</a>
            </li>
            <li>
              <a href="wikis.html">Wiki</a>
            </li>
          </ul>
          <button type="button" class="nav-toggle">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="profile unlogin">
            <a href="#">登录</a>
            &#32;|&#32;
            <a href="signup.html">注册</a>
          </div>
          <div class="nav-collapse">
            <ul>
              <li>
                <a href="index.html">社区</a>
              </li>
              <li>
                <a href="tags.html">节点</a>
              </li>
              <li>
                <a href="wikis.html">Wiki</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div id="main">
        <div class="panel">
          <form class="pure-form pure-form-stacked">
            <fieldset>
              <legend>登录</legend>
              <div class="pure-control-group">
                <label for="email">电子邮箱</label>
                <input id="email" type="email" name="email" placeholder="电子邮箱地址">
              </div>
              <div class="pure-control-group">
                <label for="password">密码</label>
                <input id="password" type="password" name="password" placeholder="密码">
              </div>
              <div class="pure-controls">
                <label for="remember" class="pure-checkbox">
                  <input id="remember" type="checkbox" name="remember" checked>
                  记住登录状态
                </label>
                <button type="submit" class="pure-button pure-button-primary">登录</button>
              </div>
              <div class="pure-controls go-forgot">
                <a href="#"><small>我忘记密码了?</small></a>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <div id="footer">
      <ul class="nav">
        <li>
          <a href="#">关于</a>
          <span class="divide">|</span>
        </li>
        <li>
          <a href="#">FAQ</a>

        </li>
        <li>
          <a href="#">RSS</a>
          <span class="divide">|</span>
        </li>
        <li>
          <a href="#">GitHub</a>
        </li>
      </ul>
      <div class="copyright">
        <p>&copy; Copyright 2013 - 2014，由开源社区系统 <a href="" target="_blank">nodediscuss</a> 搭建，版本: 0.2.0</p>
        <p>Powered by <a href="http://expressjs.com/" target="_blank">express</a> &amp; <a href="http://mongoosejs.com/" target="_blank">mongoosejs</a></p>
      </div>
    </div>
    <script type="text/javascript">
      var nav = responsiveNav('.nav-collapse', {
        customToggle: '.nav-toggle'
      });
    </script>
  </body>
</html>
