<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NodeDiscuss: Node.js 中文交流社区</title>

    <link rel="stylesheet" href="css/responsive-nav.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/sign.css">
    <script src="js/responsive-nav.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div class="pure-menu pure-menu-open pure-menu-fixed pure-menu-horizontal">
          <a href="#" class="pure-menu-heading"><h1>NodeDiscuss</h1></a>
          <ul class="nav">
            <li>
              <a href="index.html">社区</a>
            </li>
            <li>
              <a href="tags.html">节点</a>
            </li>
            <li>
              <a href="wikis.html">Wiki</a>
            </li>
          </ul>
          <button type="button" class="nav-toggle">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="profile unlogin">
            <a href="signin.html">登录</a>
            &#32;|&#32;
            <a href="#">注册</a>
          </div>
          <div class="nav-collapse">
            <ul>
              <li>
                <a href="index.html">社区</a>
              </li>
              <li>
                <a href="tags.html">节点</a>
              </li>
              <li>
                <a href="wikis.html">Wiki</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div id="main">
        <div class="panel">
          <form class="pure-form pure-form-stacked">
            <fieldset>
              <legend>注册新用户</legend>
              <div class="pure-control-group">
                <label for="email">电子邮箱</label>
                <input id="email" type="email" name="email" placeholder="电子邮箱地址">
              </div>
              <div class="pure-control-group">
                <label for="name">用户名</label>
                <input id="name" type="text" name="username" placeholder="用户名（6-16个字符，仅支持字母和数字）">
              </div>
              <div class="pure-control-group">
                <label for="password">密码</label>
                <input id="password" type="password" name="password" placeholder="密码">
              </div>
              <div class="pure-control-group">
                <label for="repassword">确认密码</label>
                <input id="repassword" type="password" name="repassword" placeholder="确认密码">
              </div>
              <div class="pure-controls">
                <button type="submit" class="pure-button pure-button-primary">注册</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

      <ul class="nav">
        <li>

      </div>
    </div>

      var nav = responsiveNav('.nav-collapse', {
        customToggle: '.nav-toggle'
      });

  </body>
</html>
